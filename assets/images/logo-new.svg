<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 180" width="360" height="180">
  <!-- TIDY UP Logo - Clean Version - Jacksonville Jaguars Colors -->
  <defs>
    <style>
      .text-main {
        fill: #000000;
        font-family: 'Arial Black', 'Helvetica Neue', Helvetica, sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      .teal { fill: #006778; }
      .gold { fill: #D7A22A; }
      .bin-stroke {
        fill: none;
        stroke: #000000;
        stroke-width: 2.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <!-- T -->
  <text x="15" y="62" class="text-main" font-size="58">T</text>

  <!-- Hand with trash bag (the I in TIDY) -->
  <g transform="translate(60, 8)">
    <!-- Gold glove/hand - cleaner shape -->
    <path class="gold" d="M18,22 L18,12 C18,10 20,8 22,8 L24,8 C26,8 28,10 28,12 L28,18 L30,18 L30,12 C30,10 32,8 34,8 C36,8 38,10 38,12 L38,24 C38,26 36,28 34,28 L32,28 L32,38 L24,38 L24,28 L22,28 C20,28 18,26 18,24 Z"/>
    <!-- Teal trash bag - cleaner oval -->
    <ellipse class="teal" cx="28" cy="62" rx="18" ry="22"/>
    <!-- Bag tie/knot -->
    <path class="teal" d="M18,42 Q28,38 38,42 L36,48 Q28,45 20,48 Z"/>
  </g>

  <!-- DY -->
  <text x="102" y="62" class="text-main" font-size="58">DY</text>

  <!-- Clean Trash Bin (forms the U in UP) -->
  <g transform="translate(38, 72)">
    <!-- Bin rim - clean ellipse -->
    <ellipse class="bin-stroke" cx="42" cy="6" rx="38" ry="6"/>
    <!-- Bin body - tapered trapezoid -->
    <path class="bin-stroke" d="M6,6 L12,62 L72,62 L78,6"/>
    <!-- Clean vertical slats -->
    <line class="bin-stroke" x1="22" y1="10" x2="24" y2="60" stroke-width="2"/>
    <line class="bin-stroke" x1="34" y1="8" x2="35" y2="61" stroke-width="2"/>
    <line class="bin-stroke" x1="50" y1="8" x2="49" y2="61" stroke-width="2"/>
    <line class="bin-stroke" x1="62" y1="10" x2="60" y2="60" stroke-width="2"/>
  </g>

  <!-- P -->
  <text x="125" y="130" class="text-main" font-size="58">P</text>

  <!-- VALET TRASH SERVICE tagline -->
  <text x="180" y="168" font-family="'Arial Black', 'Helvetica Neue', Helvetica, sans-serif" font-weight="900" font-size="14" text-anchor="middle" letter-spacing="2">
    <tspan fill="#000000">VALET </tspan><tspan fill="#006778">TRASH</tspan><tspan fill="#000000"> SERVICE</tspan>
  </text>
</svg>